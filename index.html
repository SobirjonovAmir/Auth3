<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="auth">
        <div class="auth__title">
            <span>Записаться</span>
            <h1>Оставить заявку</h1>
        </div>
        <div class="egg"></div>
        <div class="egg2"></div>
        <form action="#" class="auth__login" method="post">
            <input class="auth__login__input" type="text" placeholder="Имя и фамилия"> <br>
            <input class="auth__login__input" type="text" placeholder="Номер телефона"> <br>
            <select class="auth__login__select" name="" id="courses">
                <option value="1">Выберите курс</option>
                <option value="2">Frontend</option>
                <option value="3">Digital</option>
                <option value="4">SMM</option>
                <option value="5">Graphic Design</option>
            </select> <br>
            <select class="auth__login__select" name="" id="time">
                <option value="1">Время учебы</option>
                <option value="">13:30-15:00 (ПН-СР-ПТ)</option>
                <option value="">18:00-19:30 (ВТ-ЧТ-СБ)</option>
            </select>
            <div class="about-course">
                <p>Длительность курса: <span>5 месяцев</span></p>
                <p>Количество уроков в неделю/месяц: <span>2 урока в неделю/8 в месяц</span></p>
                <p>Стоимость месячной оплаты: <span>475,000 сум</span></p>
                <p>Стоимость оплаты за весь курс (10% скидка): <span>1,960,000 сум</span></p>
            </div>
            <div class="button">
                <button>Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
